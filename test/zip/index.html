<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>xFace Mobile Spec</title>
    <link rel="stylesheet" href="../master.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="../base.js"></script>


<script type="text/javascript" charset="utf-8">

    var deviceReady = false;

     //使用设备上的摄像头拍照，并将照片压缩当前工作空间
    function getPictureAndZipToWorkSpace() {
        navigator.camera.getPicture(
            function (data) {
                zipPicture(data,"zip_picture.zip");
            },
            function(e) {
                console.log("Error getting picture: " + e);
                document.getElementById('zip_status').innerHTML = "Error getting picture errorcode: " + e;
            },
            { quality: 50,
                destinationType:Camera.DestinationType.FILE_URI,
                sourceType: Camera.PictureSourceType.CAMERA
            });
    }

    //压缩拍照获取的图片
    function zipPicture(srcFile, desFile) {
        xFace.Zip.zip(srcFile, desFile,
            function () {
                document.getElementById('zip_status').innerHTML = "Take Picture and zip picture to workspace";
            },
            function (e) {
                document.getElementById('zip_status').innerHTML = "zip picture to workspace errorcode: " + e;
            });
    }
    //压缩指定fileurl的文件
    function zipFileUrl(srcFile, desFile) {
        xFace.Zip.zip(srcFile, desFile,
            function () {
                document.getElementById('zip_status').innerHTML = "zip fileUrl file to workspace succes";
            },
            function (e) {
                document.getElementById('zip_status').innerHTML = "zip fileUrl file to workspace errorcode: " + e;
            });
    }

    //压缩file://协议文件
    function compressFileWithFileUrl() {
        // 压缩当前的html文件file://.../index.html
        var fileUrl = window.location.href.replace(/\?.*/, '').replace(/ /g, '%20').replace("x-wmapp0:","file://");
        zipFileUrl(fileUrl,"zip_file.zip");
    }
    /**
     * Function called when page has finished loading.
     */
    function init() {
        document.addEventListener("deviceready", function() {
                deviceReady = true;
                console.log("deviceready");
            }, false);
        window.setTimeout(function() {
            if (!deviceReady) {
                alert("Error: xFace did not initialize.  Demo will not run correctly.");
            }
        },1000);
    }

</script>

  </head>

  <body onload="init();" id="stage" class="theme">

    <h1>Camera<span id="showInfo">?</span></h1>
    <div id="descr">
        测试说明: <br/>
        1.使用设备上的摄像头拍照并压缩照片的工作空间，status显示为 success 通过;<br/>
        2.压缩file:// 形式的文件到工作空间，status显示为 success 通过;<br/>
    </div>
    <div id="info">
        <b>Status:</b> <span id="zip_status"></span><br>
    </div>
    <h2>Action</h2>
    <div class="btn large" onclick="getPictureAndZipToWorkSpace();">Take Picture and zip picture to workspace</div>
    <div class="btn large" onclick="compressFileWithFileUrl();">zip fileUrl file to workspace</div>
    <h2> </h2><div class="backBtn" onclick="backHome();">Back</div>
  </body>
</html>
